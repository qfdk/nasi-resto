{{ include '../common/header.html'}}
<div class="container">
    <div class="jumbotron">
        <div class="container">
            <h2>添加分类管理</h2>
            <p>方便简单的菜单管理页面 ...</p>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="panel panel-default">
                <div class="bs-example">
                    <form enctype="multipart/form-data" action="/admin/categorie/doEdit" method="POST"
                        class="form-horizontal">
                        <br>
                        <input type="hidden" name="_id" value="{{@data._id}}">
                        <div class="form-group"><label class="col-md-4 control-label">类名：</label>
                            <div class="col-md-4"><input autocomplete="off" name="name" value="{{data.name}}" type="text"
                                    required="required" class="form-control"></div>
                        </div>
                        <div class="form-group"><label class="col-md-4 control-label">备注：</label>
                            <div class="col-md-4"><input autocomplete="off" name="desc" value="{{data.desc}}" type="text"
                                    class="form-control">
                            </div>
                        </div>
                        <div class="form-group"><label class="col-md-4 control-label">上级：</label>
                            <div class="col-md-4">
                                <select autocomplete="off" name="parent_id">
                                    <option value="0">一级分类</option>
                                    {{each categories }}
                                    {{if(data.name!=$value.name)}}
                                    <option value="{{@$value._id}}" {{if(data.parent_id==$value._id)}}selected{{/if}}>{{$value.name}}</option>
                                    {{/if}}
                                    {{/each}}
                                </select>
                            </div>
                        </div>
                        <div class="form-group"><label class="col-md-4 control-label">排序：</label>
                            <div class="col-md-4"><input autocomplete="off" name="sort_order" value="{{data.sort_order}}" type="text"
                                    class="form-control">
                            </div>
                        </div>
                        <div class="form-group"><label class="col-md-4 control-label">首页显示：</label>
                            <div class="col-md-4">
                                <div class="radio">
                                    <label>
                                        <input type="radio" autocomplete="off" name="showIndex" value="true" {{if(data.showIndex)}} checked
                                            {{/if}}>是
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" autocomplete="off" name="showIndex" value="false" {{if(!data.showIndex)}}
                                            checked {{/if}}>否
                                    </label>
                                </div>

                            </div>
                        </div>
                        <div class="form-group"><label class="col-md-4 control-label">背景文字：</label>
                            <div class="col-md-4"><input autocomplete="off" name="image_text" value="{{data.image_text}}" type="text"
                                    class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">背景图：</label>
                            <div class="col-md-4"><input autocomplete="off" name="image" value="" type="file" accept="image/*"
                                    class="form-control"></div> <small>建议尺寸：1500x720</small>
                        </div>
                        <div class="form-group text-center">
                            <img class="img-rounded" src="/upload/{{@data.image}}" alt="image">
                        </div>
                        <input type="hidden" name="imageSrc" value="{{@data.image}}">
                        <div class="form-group" style="text-align: center;">
                            <input type="submit" name="submit" class="btn btn-primary"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{{ include '../common/footer.html'}}
